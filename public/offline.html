<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Capitolfolio</title>
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        background: #1f2033;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        font-family: "lato", sans-serif;
        font-weight: 100;
        letter-spacing: 1.5px;
      }

      .city {
        align-items: center;
        width: 80%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 20px 8%;
        border-radius: 15px;
        background: rgb(19, 19, 37);
      }

      .city-name {
        font-family: sans-serif;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <div class="city">
      <h2 class="city-name">
        <span>Check your Internet connection to keep using Capitol App</span>
      </h2>
    </div>
  </body>
</html>
