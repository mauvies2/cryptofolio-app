<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio quick access progressive web application PWA"
    />
    <link rel="icon" type="image/png" href="./img/piggy.png" />
    <link rel="apple-touch-icon" type="image/png" href="./img/piggylogo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">

    <title>Capitol</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1f2033;
    }
  
    .App {
      text-align: center;
    }
  
    .App-header {
      margin-top: 10rem;
      height: 100vh;
      padding: 20px;
      color: white;
      font-weight: 100;
    }
  
    .App-intro {
      font-size: large;
    }
  </style>
  </head>
  
  <body>
    <!-- Filler HTML as our app starts up -->
    <div id="root">
      <div class="App">
        <div class="App-header">
          <h2>Loading site...</h2>
        </div>
        <p class="App-intro">
          Loading site...
        </p>
      </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(
              function (registration) {
                // Registration was successful
                console.log(
                  "ServiceWorker registration successful with scope: ",
                  registration.scope
                );
              },
              function (err) {
                // registration failed :(
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>
</html>
